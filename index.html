<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Rock Paper Scissors</h3>
    <div class="results">
        Click an option to play!  
    </div>
    <div class="runningScore">
        Player : 0 Computer : 0
    </div>
    <button id="rckBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scsBtn">Scissors</button>

    <script>
        const rockbtn = document.querySelector("#rckBtn");
        const pprbtn = document.querySelector("#paperBtn");
        const scsbtn = document.querySelector("#scsBtn");
        const computerSelection = computerPlay();
        const resultsDisplay = document.querySelector(".results");
        const runningScore = document.querySelector(".runningScore")


        function rockChoice() {
            playRound("Rock", computerSelection);
        }
        function paperChoice() {
            playRound("Paper", computerSelection);
        }
        function scissorChoice() {
            playRound("Scissors", computerSelection);
        }
        rockbtn.addEventListener("click", rockChoice);
        pprbtn.addEventListener("click", paperChoice);
        scsbtn.addEventListener("click", scissorChoice);


    </script>
</body>
</html>
